language: php

php:
    - "7.2"
    - hhvm
    - nightly

matrix:
    allow_failures:
        - php: nightly
        - php: hhvm

sudo: false

git:
    submodules: false

before_install:
    openssl aes-256-cbc -K $encrypted_118d41f78e2f_key -iv $encrypted_118d41f78e2f_iv -in apikey.php.enc -out config/apikey.php -d

before_script:
    - make install check

script:
    - make test


